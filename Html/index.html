<h1 class="title">Pizza</h1>
  <div align ="center" class="profile-area">
    <div class="container" id="card">
      <div class="row gy-3">
        <script>
            //Syntax to fetch data from index.php
            const xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "http://json.test/Php/index.php");
            xmlhttp.send();
            xmlhttp.onload = function() {
                const pizzas = JSON.parse(this.responseText).pizzas;
                const table = document.getElementById('card');
                if(table){
                  for(const i in pizzas){
                    const row =`
                          <div class="col-md-4 mt-5">
                              <div class="card rgb">
                                  <div class="img1"><img src="${pizzas[i].pizza_image}" alt=""></div>
                                  <div class="img2"><img src="${pizzas[i].brand_image}" alt=""></div>
                                  <div class="main-text">
                                      <h2>${pizzas[i].pizza_name}</h2>
                                      <ul class="details">
                                          <li>Pizza Price:    ${pizzas[i].pizza_price}</li>
                                          <li>Pizza Size:     ${pizzas[i].pizza_size} </li>
                                          <li>Prize Brand:    ${pizzas[i].pizza_brand}</li>
                                      </ul>
                                      <p>${pizzas[i].pizza_description}</p>
                                  </div>
                              </div>
                        </div>
                    `;
                    table.innerHTML += row;
                  }
                }
              }
          //To catch errors
          //.catch(error => console.error(error));
          </script>
        </div>
      </div>
  </div>
